<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heading -->
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

   <!-- choices -->
    <div class="choices">
        <div class="choice" id="rock" >
            <img src="./images/rock.png" alt="no image">
        </div>
        <div class="choice" id="paper" >
            <img src="./images/paper.png" alt="no image">
        </div>
        <div class="choice" id="scissors" >
            <img src="./images/scissors.png" alt="no image">
        </div>
    </div>

    <!-- score board -->
     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer's Score</p>
        </div>
     </div>

     <!-- result board -->
      <div class="msg-content">
        <p id="msg">Play Your Move</p>
      </div>

      <script src="script.js"></script>
</body>
</html>
